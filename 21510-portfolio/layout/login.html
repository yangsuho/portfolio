<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="../css/log.css">
	<script src="login.js"></script>
	<script type ="text/javascript">
      	function checkValue() {
             var finp = document.idata;
             if(!document.idata.id.value) {
                   alert("아이디를 다시입력하세요 !");
                   document.idata.id.focus();
                   return false;
             } else if(!document.idata.pw.value) {
                   alert("비밀번호를 다시입력해주세요 !");
                   document.idata.pw.focus();
                   return false;
             }
}
</script>
</head>

<body>
<iframe src ="../layout/header.html" width =100% height = 80px;></iframe>
	<div class="main">

		<!--웹페이지 상단-->
		<header>
			<!--language select-->

			<div class="select-lang">
				<select class="selectbox" name="job">
					<option value="">한국어</option>
					<option value="학생">English</option>
					<option value="회사원">中國語</option>
					<option value="기타">日本</option>
				</select>
			</div>
			

		
			<div class="logo">
				<a href="http://www.sungil-i.kr/" target="_blank" title="성일정보고등학교"><img src="../img/sungil.jpg"
						class="image"></a>
			</div>
		</header>

		<!--로그인 부분-->
		<form name="idata" action="join_p.jsp" method="post" onsubmit="return checkValue()">
		<section class="login-wrap">
		
			<div class="login-id-wrap">
				<input placeholder="아이디" type="text" class="input-id" name="id"></input>
			</div>
			<div class="login-pw-wrap">
				<input placeholder="비밀번호" type="password" class="input-pw" name="pw"></input>
			</div>
			<div class="login-btn">
				<button type="submit" button class="login-btn">로그인</button>
			</div>
			<br>
			<div class="under-login">
				<span class="stay-check">
					<input type="checkbox" name="stay-btn" value="stay" class="stay-checkbox">로그인 상태 유지
				</span>

			</div>


		</section>



		<!--class,PW 찾기 및 회원가입 부분-->
		<section class="find-signup-wrap">


			<span class="sign-up">
				<a href="./join.html" target="_blank"
					title="일회용번호 로그인">회원가입</a>
			</span>

		</section>



	</div>

</body>

</html>
